<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Lover's Page</title>
    <link rel="stylesheet" href="puppystyle.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Puppy Lover's Page</h1>
    </header>

    <!-- Banner -->
    <div class="banner">
        <img src="images/images/banner-puppies.jpg" alt="Cute puppies playing together">
    </div>

    <!-- First Row -->
    <div class="row first-row">
        <img src="images/images/puppy-1.jpg" alt="Golden retriever puppy">
        <div class="alert">Puppy missing here!!</div>
        <img src="images/images/puppy-2.jpg" alt="Labrador puppy">
    </div>

    <!-- Title -->
    <h2>More Puppies</h2>

    <!-- Second Row -->
    <div class="row second-row">
        <img src="images/images/puppy-3.jpg" alt="French bulldog puppy">
        <img src="images/images/puppy-4.jpg" alt="Pomeranian puppy">
    </div>

    <!-- Footer -->
    <footer>
        <p>by yafet getu</p>
    </footer>
</body>
</html>
